<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Iris Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0px;
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                overflow-x: hidden;
                font-family: 'Courier New', monospace;
                color: #333;
            }

            body {
                min-height: 177vh;
                background-color: white;
                transition: background-color 0.5s ease;
            }

            body.scrolled {
                background-color: #000000;
            }

            .background-image {
                position: fixed;
                width: 100vw;
                height: 100vh;
                top: 0;
                left: 0;
                z-index: -1;
            }

            .background-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: opacity 0.3s ease;
            }

            .content-wrapper {
                position: relative;
                min-height: 177vh;
                padding-top: 81vh;
                font-family: "Spline Sans Mono", monospace;
                font-optical-sizing: auto;
                font-style: normal;
            }

            /* Top row styling */
            .top-row {
                display: flex;
                justify-content: space-between;
                padding: 0 3rem;
                margin-bottom: 8rem;
                position: sticky;
                top: 4vh;
                z-index: 10;
            }

            /* Left column (Philosophy) - 2 columns horizontal */
            .left-column {
                position: absolute;
                left: 3rem;
                top: 115vh;
                display: grid;
                grid-template-columns: repeat(2, auto);
                gap: 3rem;
            }

            /* Middle column (Dissection) - 4 columns horizontal */
            .middle-column {
                position: absolute;
                left: 23.3%;
                top: 115vh;
                display: grid;
                grid-template-columns: repeat(4, auto);
                gap: 2rem;
            }

            /* Lower middle column (Carbon Footprint) - 2 columns horizontal */
            .lower-middle-column {
                position: absolute;
                left: 42.9%;
                top: 135.7vh;
                display: grid;
                grid-template-columns: repeat(2, auto);
                gap: 3rem;
            }

            /* Center column (Material Afterlife) - single item */
            .center-column {
                position: absolute;
                left: 66.4%;
                top: 128.5vh;
                transform: translateX(-50%);
            }

            /* Right column (Innovation) - 2 columns horizontal */
            .right-column {
                position: absolute;
                right: 4.5%;
                top: 150vh;
                display: grid;
                grid-template-columns: repeat(2, auto);
                gap: 3rem;
            }

          

            /* Text item styling */
            .text-item {
                font-size: 0.75rem;
                margin-bottom: 0;
                opacity: 0;
                transform: translateY(100px);
                transition: opacity 0.8s ease, transform 0.8s ease, color 0.3s ease;
                cursor: pointer;
                color: black;
                text-decoration: none;
            }

            .text-item.white-text {
                color: white;
            }

            .text-item:hover {
                font-weight: bold;
            }

            .text-item.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .number {
                font-size: 0.65rem;
                margin-bottom: 0.3rem;
            }

            .label {
                font-size: 0.65rem;
                letter-spacing: 0.05em;
            }

            .left-column .text-item:nth-child(2) {
                margin-top: 5.47rem;
            }

            .middle-column .text-item:nth-child(2) {
                margin-top: 5.47rem;
            }

            .middle-column .text-item:nth-child(3) {
                margin-top: 10.94rem;
            }

            .middle-column .text-item:nth-child(4) {
                margin-top: 7.57rem;
            }

            .lower-middle-column .text-item:nth-child(1) {
                margin-top: 2.04rem;
            }

            .lower-middle-column .text-item:nth-child(2) {
                margin-top: 13.04rem;
            }

            .center-column .text-item:nth-child(1) {
                margin-top: 0.58rem;
            }

            .far-right-column .text-item:nth-child(1) {
                margin-top: 6.04rem;
            }

            .right-column .text-item:nth-child(2) {
                margin-top: 6.04rem;
            }
        </style>
    </head>
    <body>
       <div class="background-image">
        <img src="homepage.png" alt="homepageimage" id="bgImage"/>
       </div>

       <div class="content-wrapper">
           <!-- Top row of numbered items -->
           <div class="top-row">
               <div class="text-item" data-scroll="300">
                   <div class="number">01</div>
                   <div class="label">[PHILOSOPHY]</div>
               </div>
               <div class="text-item" data-scroll="300">
                   <div class="number">02</div>
                   <div class="label">[DISSECTION]</div>
               </div>
               <div class="text-item" data-scroll="300">
                   <div class="number">03</div>
                   <div class="label">[CARBON FOOTPRINT]</div>
               </div>
               <div class="text-item" data-scroll="300">
                   <div class="number">04</div>
                   <div class="label">[MATERIAL AFTERLIFE]</div>
               </div>
               <div class="text-item" data-scroll="300">
                   <div class="number">05</div>
                   <div class="label">[INNOVATION]</div>
               </div>
              
           </div>

           <!-- Left column (Philosophy) - 2 columns -->
           <div class="left-column">
              <a href="one.html" class="text-item" data-scroll="300">1A</a>
                <a href="two.html" class="text-item" data-scroll="300">1B</a>
           </div>

           <!-- Middle column (Dissection) - 4 columns -->
           <div class="middle-column">
             <a href="2A.html" class="text-item" data-scroll="300">2A</a>
              <a href="2B.html" class="text-item" data-scroll="300">2B</a>
                <a href="2C.html" class="text-item" data-scroll="300">2C</a>
                 <a href="2D.html" class="text-item" data-scroll="300">2D</a>
           </div>

           <!-- Lower middle column (Carbon Footprint) - 2 columns -->
           <div class="lower-middle-column">
   <a href="3A.html" class="text-item" data-scroll="300">3A</a>
                  <a href="3B.html" class="text-item" data-scroll="300">3B</a>
           </div>

           <!-- Center column (Material Afterlife) -->
           <div class="center-column">
               <div class="text-item" data-scroll="300">4A</div>
           </div>

           <!-- Right column (Innovation) - 2 columns -->
           <div class="right-column">
               
               <a href="5A.html" class="text-item" data-scroll="300">5A</a>
               <div class="text-item" data-scroll="300">5B</div>
           </div>

         
       </div>
        
       <script>
           window.addEventListener('scroll', () => {
               const scrollY = window.pageYOffset;
               const bgImage = document.getElementById('bgImage');
               const textItems = document.querySelectorAll('[data-scroll]');
               const body = document.body;
               
               // Fade background image completely by 600px
               const opacity = Math.max(0, 1 - (scrollY / 600));
               bgImage.style.opacity = opacity;
               
               // Change background to black when scrolling
               if (scrollY > 400) {
                   body.classList.add('scrolled');
               } else {
                   body.classList.remove('scrolled');
               }
               
               // Animate text items and change color based on scroll position
               textItems.forEach(item => {
                   const triggerPoint = parseInt(item.dataset.scroll);
                   if (scrollY >= triggerPoint) {
                       item.classList.add('visible');
                   }
                   
                   // Change text to white when background is dark
                   if (scrollY > 400) {
                       item.classList.add('white-text');
                   } else {
                       item.classList.remove('white-text');
                   }
               });
           });

           // Trigger on load
           window.dispatchEvent(new Event('scroll'));
       </script>
    </body>
</html>
