    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          font-family: "Spline Sans Mono", monospace;
    font-optical-sizing: auto;
    font-style: normal;
    font-weight:100;
            background-color: #f5f5f5;
            padding: 20px 40px;
        }

        .collection {
            margin-bottom: 8px;
            position: relative;
        }

        .collection-header {
            font-size: 11px;
            letter-spacing: 0.5px;
            cursor: pointer;
            padding: 5px 0;
            display: inline-block;
        }

        .collection-name {
            font-family: "Spline Sans Mono", monospace;
    font-optical-sizing: auto;
    font-style: normal;
    font-weight:600;
        }

        .collection-year {
            font-weight: normal;
        }

        .collection-images {
            display: none;
            margin-top: 5px;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
        }

        .collection-images.visible {
            display: block;
        }

        .collection-images img {
            height: 190px;
            width: auto;
            display: inline-block;
            margin-right: 2px;
            vertical-align: top;
        }

        /* Specific heights for different collections */
        .sympoiesis .collection-images img {
            height: 130px;
        }

        .hybrid .collection-images img {
            height: 130px;
        }

        .architectonics .collection-images img {
            height: 130px;
        }

        .carte-blanche .collection-images img {
            height: 130px;
        }

        .meta-morphism .collection-images img {
            height: 130px;
        }

        .earthrise .collection-images img {
            height: 130px;
        }

        .roots-of-rebirth .collection-images img {
            height: 130px;
        }

        .sensory-seas .collection-images img {
            height: 130px;
            width: auto;
        }

        .hypnosis .collection-images img {
            height: 130px;
        }

        .shift-souls .collection-images img {
            height: 130px;
        }

        .syntopia .collection-images img {
            height: 130px;
        }

        .ludi-naturale .collection-images img {
            height: 130px;
        }

        .aeriform .collection-images img {
            height: 130px;
        }

        .between-the-lines .collection-images img {
            height: 130px;
        }

        .seijaku .collection-images img {
            height: 130px;
        }

        .lucid .collection-images img {
            height: 130px;
        }

        /* Hide scrollbar but keep functionality */
        .collection-images::-webkit-scrollbar {
            height: 6px;
        }

        .collection-images::-webkit-scrollbar-track {
            background: transparent;
        }

        .collection-images::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

    <script>
        // Get all collection headers
        const headers = document.querySelectorAll('.collection-header');

        headers.forEach(header => {
            header.addEventListener('mouseenter', function() {
                const images = this.nextElementSibling;
                images.classList.add('visible');
            });
        });
    </script>
